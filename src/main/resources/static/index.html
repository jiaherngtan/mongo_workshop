<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Comment</title>
</head>

<body>
    <h2>Search comment...</h2>
    <form action="/search" method="GET">
        <table>
            <tr>
                <td>Search for comment: </td>
                <td><input type="text" name="query"></td>
            </tr>
            <tr>
                <td>Search score: </td>
                <td>
                    <select name="score">
                        <option value="1">> 1.0</option>
                        <option value="0.9">> 0.9</option>
                        <option value="0.8">> 0.8</option>
                        <option value="0.7">> 0.7</option>
                        <option value="0.6">> 0.6</option>
                        <option value="0.5" selected>> 0.5</option>
                        <option value="0.4">> 0.4</option>
                        <option value="0.3">> 0.3</option>
                        <option value="0.2">> 0.2</option>
                        <option value="0.1">> 0.1</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Search</button></td>
                <td></td>
            </tr>
        </table>
    </form>
    <hr>
    <h2>Search for game...</h2>
    <form action="/games" method="GET">
        <table>
            <tr>
                <td>Search for game: </td>
                <td><input type="text" name="query"></td>
            </tr>
            <tr>
                <td>Offset: </td>
                <td><input type="number" name="offset"></td>
            </tr>
            <tr>
                <td>Limit: </td>
                <td><input type="number" name="limit"></td>
            </tr>
            <tr>
                <td><button type="submit">Search</button></td>
                <td></td>
            </tr>
        </table>
    </form>
    <hr>
    <h2>Review game...</h2>
    <form action="/review" method="POST">
        <table>
            <tr>
                <td>Your username: </td>
                <td><input type="text" name="user"></td>
            </tr>
            <tr>
                <td>Your rating: </td>
                <td><input type="number" name="rating" min="0" max="10"></td>
            </tr>
            <tr>
                <td>Comment: </td>
                <td><textarea name="comment" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Game id: </td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

</html>
